<html>
    <head>
        <title>ListGroup</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <ul class="list-group">
            <li class="list-group-item">Apple</li>
            <li class="list-group-item">Orange</li>
            <li class="list-group-item">Mango</li>
        </ul>
        <br>
        <ul class="list-group">
            <li class="list-group-item">Apple<span class="badge">10</span></li>
            <li class="list-group-item">Orange<span class="badge">12</span></li>
            <li class="list-group-item">Mango<span class="badge">20</span></li>
        </ul>
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item">Apple</a>
            <a href="#" class="list-group-item">Orange</a>
            <a href="#" class="list-group-item">Mango</a>
        </div>
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item active">Apple</a>
            <a href="#" class="list-group-item disabled">Orange</a>
            <a href="#" class="list-group-item active">Mango</a>
        </div>
    </body>
</html>
