<html>
<head>
    <title>Palindrome or Not</title>
    <script>
        function isPalindrome() {
            let n1 = parseInt(document.getElementById("n1").value);
         let result = "";
            function checkPalindrome(number) {
                if (number < 0) {
                    return false; 
                }
               
                let originalNumber = number;
                let reversedNumber = 0;
               
                while (number > 0) {
                    let remainder = number % 10;
                    reversedNumber = reversedNumber * 10 + remainder;
                    number = Math.floor(number / 10);
                }
               
                return originalNumber === reversedNumber;
            }
            if (checkPalindrome(n1)) {
                result = n1 + " is a palindrome.";
            } else {
                result = n1 + " is not a palindrome.";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2>Enter a Number to Check if it's a Palindrome:</h2>
    <input type="text" id="n1" placeholder="Enter number...">
    <button onclick="isPalindrome()">Check Palindrome</button>
    <div id="result"></div>
</body>
</html>
