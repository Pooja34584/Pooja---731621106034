<html>
    <head>
        <title>ObjectLiteral</title>
    </head>
    <body>
        <script>
            //using LIterals
            var student={name:"Pooja",age:"19",studies:"ECE"};
            document.write("<br> student Name:"+ student.name);
            document.write("<br> student Age:"+ student.age);
            document.write("<br> student studies:"+ student.studies);
            //using Object
            var student=new Object();
            student.name="Pooja";
            student.age="19";
            student.studies="ECE";
            document.write("<br> student Name:"+ student.name);
            document.write("<br> student Age:"+ student.age);
            document.write("<br> student studies:"+ student.studies);
        </script>
    </body>
</html>
