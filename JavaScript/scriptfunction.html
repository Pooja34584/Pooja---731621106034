<html>
    <head>
        <title>Functions</title>
        <script>
            function myFunction(){
                document.write("<b>JavaScript Function Example</b>");
            }
            function addition(a,b){
                let sum=a+b;
                document.write("<b>sum:"+sum);
            }
            function subtraction(a,b){
                let sub=a-b;
                document.write("<b>sub:"+sub);
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click Me</button>
        <button onclick="addition(10,20)">Addition</button>
        <button onclick="subtraction(30,20)">Subtraction</button>
    </body>
</html>
