<html>
    <head>
        <title>Alertbox</title>
        <script>
            function addition(a,b){
                let sum=a+b;
                alert("addition:"+sum);
            }
            function subtraction(a,b){
                let sub=a-b;
                alert("subtraction:"+sub);
            }
            function mulitiplication(a,b){
                let Mux=a*b;
                alert("mulitiplication:"+Mux);
            }
            function division(a,b){
                let Div=a/b;
                alert("division:"+Div);
            }

        </script>
    </head>
    <body>
        <button onclick="addition(10,20)">Addition</button>
        <br><br>
        <button onclick="subtraction(30,20)">Subtraction</button>
        <br><br>
        <button onclick="mulitiplication(3,2)">mulitiplication</button>
        <br><br>
        <button onclick="division(30,20)">division</button>
        <br>
    </body>
</html>
