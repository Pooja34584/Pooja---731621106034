    <head>
        <title>LoginPage</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"></head>
       <body>
          <div class="container" >
            <div class="form-group">
            <form>
                
                <div class="alert alert-info" role="alert" class="form-control">
                   <strong>Sign In</strong>
                   <span><a href="#">Forgot Password?<a></span>
                  </div>
                  <div class="form-group">
                    <span class="form-group-addon"><i class="bi bi-person-fill"></i></span>
                    <input  type="email" placeholder="Email/UserName"class="form-control"/>
                  </div>
                  <div class="form-group">
                    <span class="form-group-addon"><i class="bi bi-lock-fill"></i></span>
                    
                    
                    <input  type="password" placeholder="Password" class="form-control"/>
                  </div>
                  <input type="checkbox"/> Remember me
                  <br>
                  <button type="button" class="btn btn-success">Login</button>
                  <button type="button" class="btn btn-primary">Login with Facebook</button>
                  <hr>
                  <p>Don't have an account! <a href="#" class="link-underline-light">Sign Up Here</a></p>
            </form>
          </div>
          </div>
       </body>
