<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .contact-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .alert-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-info a {
            text-decoration: none;
            color: #31708f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <form action="">
                <div class="alert alert-info">
                    <strong>Sign In</strong>
                    <span><a href="#">Forgot password?</a></span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="bi bi-person-fill"></i></span>
                    <input placeholder="user or email" type="email" class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="bi bi-lock-fill"></i></span>
                    <input placeholder="password" type="password" class="form-control">
                </div>
                <br><br>
                <input type="checkbox"> Remember me<br><br>
                <button type="button" class="btn btn-success">Login</button>
                <button type="button" class="btn btn-primary btn-lg">Login with Facebook</button>
                <hr>
                <p>Don't have an account! <a href="#" class="link-underline-light">Sign Up Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
